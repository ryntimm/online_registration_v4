<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Form Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  </head>

  <body>

    <header class="logo">
        <h3 class="logo">THE CODE REVIEW</h3>
    </header>

    <section id="signup-banner">
      <div class="banner">
        <h3>Signup for our newsletter</h3>
          <hr class="top-line">
          <p>Get the latest news on how your code is doing right in your inbox.</p>
      </div>
    </section>

    <form id="sign-up" action="index.html" method="post">
      <fieldset class="contact-info">
        <legend class="contact">Contact Information</legend>

        <div class="info">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="user_name" placeholder="Required" required>
        </div>

        <div class="info">
          <label for="mail">Email Address</label>
          <input type="email" id="mail" name="user_email" placeholder="Required" required>
        </div>

        <div class="info">
          <label for="tel">Phone Number</label>
          <input type="tel" id="tel" name="user_tel">
        </div>

        <div class="info">
          <label for="address">Street Address</label>
          <input type="text" id="address" name="user_address">
        </div>

        <div class="info">
          <label for="city">City</label>
          <input type="text" id="city" name="user_city">
        </div>

        <div class="info">
          <label for="state">State</label>
          <select id="state" name="user_state" style=" height:50px;">
            <optgroup label="Choose State">
              <option class="options" selected disabled hidden>Choose State</option>
              <option class="options" value="colorado">Colorado</option>
              <option class="options" value="california">California</option>
              <option class="options" value="oregon">Oregon</option>
            </optgroup>
          </select>
        </div>

        <div class="info zipcode">
          <label for="zip">Zip Code</label><br>
          <input type="text" id="zip" name="user_zip" placeholder="Use 5-digit format">
        </div>

      </fieldset>

    <hr class="bottom-line">

      <fieldset class="newsletter">
        <legend class="newsletter-info">Newsletter</legend>

        <h4>Select the newsletters you would like to recieve</h4>

        <div class="options">
          <input type="checkbox" id="html" name="html">
          <label for="html">HTML News</label>
        </div>

        <div class="options">
          <input type="checkbox" id="css" name="css">
          <label for="css">CSS News</label>
        </div>

        <div class="options">
          <input type="checkbox" id="javascript" name="javascript">
          <label for="javascript">Javascript News</label>
        </div>

        <h4>Newsletter Format</h4>

        <div class="options">
          <input type="radio" id="html-format" name="html-format">
          <label for="html-format">HTML</label>
        </div>

        <div class="options">
          <input type="radio" id="plain-text" name="plain-text">
          <label for="plain-text">Plain Text</label><br>
        </div>

        <div class="other-topics">
          <label for="other" >Other topics you'd like to hear about</label>
          <textarea id="other" name="other"></textarea><br>
        </div>

        <button type="submit">SIGN UP</button>
        <p class="copyright">Copyright The Code Review</p>

      </fieldset>
    </form>
  </body>
</html>
