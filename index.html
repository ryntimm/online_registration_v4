<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Form Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Muli" rel="stylesheet">
  </head>

  <body>

    <header>
      <div class="logo">
        <h3>The Code Review</h3>
      </div>
    </header>

    <section id="signup-banner">
      <div class="banner">
        <h3>Signup for our newsletter</h3>
          <p>Get the latest news on how your code is doing right in your inbox.</p>
      </div>
    <section>

    <div id="top-lines">
      <hr class="first-line"><hr class="second-line">
    </div

    <form id="sign-up" action="index.html" method="post">
      <fieldset class="contact-info">
        <legend class="contact">Contact Information</legend>

        <label for="name">Full Name</label>
        <input required type="text" id="name" name="user_name" placeholder="Required">

        <label for="mail">Email Address</label>
        <input required type="email" id="mail" name="user_email" placeholder="Required">

        <label for="tel">Phone Number</label>
        <input type="tel" id="tel" name="user_tel">

        <label for="address">Street Address</label>
        <input type="text" id="address" name="user_address">

        <label for="city">City</label>
        <input type="text" id="city" name="user_city">

        <label for="state">State</label>
        <select id="state" id="state" name="user_state" style=" height:50px;">
          <optgroup class=options>
            <option class="options" selected disabled hidden>Choose State</option>
            <option class="options" value="colorado">Colorado</option>
            <option class="options" value="california">California</option>
            <option class="options" value="oregon">Oregon</option><br>
          </optgroup>
        </select>

        <label for="zip">Zip Code</label>
        <input type="text" id="zip" name="user_zip">

      </fieldset>


    <hr class="bottom-line"></hr>

      <fieldset class="newsletter">
        <legend class="newsletter-info">Newsletter</legend>

        <h4 class>Select the newsletters you would like to recieve</h4>

        <div class"options">
        <input type="checkbox" id="html" name="html">
        <label for="html">HTML News</label>

        <input type="checkbox" id="css" name="css">
        <label for="css">CSS News</label>

        <input type="checkbox" id="javascript" name="javascript">
        <label for="javascript">Javascript News</label>

        <h4>Newsletter Format</h4>
        <input type="radio" id="html-format" name="html-format">
        <label for="html-format">HTML</label>

        <input type="radio" id="plain-text" name="plain-text">
        <label for="plain-text">Plain Text</label><br>

        <label for="other">Other topics you'd like to hear about</label>
        <textarea id="other" name="other"></textarea><br>

        <button type="submit">Sign Up</button>
        <p class="copyright">Copyright The Code Review</p>
         </div>

      </fieldset>
    </form>
  </body>
</html>
